<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>AirBnB Clone</title>

	<link rel="icon" type="image/png" href="images/icon.png" />
	
	<link rel="stylesheet" type="text/css" href="styles/4-common.css" />
	<link rel="stylesheet" type="text/css" href="styles/3-header.css" />
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
	<link rel="stylesheet" type="text/css" href="styles/7-places.css" />
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
</head>

<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li>
						<h2>Arizona:</h2>
						<ul>
							<li>Page</li>
							<li>Page2</li>
						</ul>
					</li>
					<li>&nbsp;</li>
					<li>
						<h2>California:</h2>
						<ul>
							<li>San Francisco</li>
							<li>Los Altos</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li>
						<ul>
							<li>Internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>My home</h2>
			</article>
			<article>
				<h2>Tiny house</h2>
			</article>
			<article>
				<h2>A suite</h2>
			</article>
		</section>
	</div>
	<footer>
		<p>Holberton School</p>
	</footer>
</body>

</html>
